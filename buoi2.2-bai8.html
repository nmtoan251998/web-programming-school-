<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/css/buoi2.2-bai8.css">
    <title>Buoi 2.2 - Bai 7</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <textarea class="display" id="display"></textarea>
            <section class="button__group">
                <div class="line__1">
                    <button class="button button__calc">1</button>
                    <button class="button button__calc">2</button>
                    <button class="button button__calc">3</button>
                    <button class="button button__calc">+</button>
                </div>
                <div class="line__2">
                    <button class="button button__calc">4</button>
                    <button class="button button__calc">5</button>
                    <button class="button button__calc">6</button>
                    <button class="button button__calc">-</button>
                </div>
                <div class="line__3">
                    <button class="button button__calc">7</button>
                    <button class="button button__calc">8</button>
                    <button class="button button__calc">9</button>
                    <button class="button button__calc">*</button>
                </div>
                <div class="line__4">
                    <button class="button" id="clear">C</button>
                    <button class="button button__calc" id="0">0</button>
                    <button class="button button__calc">=</button>
                    <button class="button button__calc">/</button>
                </div>
            </section>
        </main>        
    </div>
    <script src="./script/buoi2.2-bai8.js"></script>
</body>
</html>
