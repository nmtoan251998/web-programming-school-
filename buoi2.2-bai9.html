<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Personal information</h1>

    <form action="">
        <table>
            <tbody>
                <tr>
                    <th scope="row">
                        <label for="name">Enter name*: </label>
                        <td>
                            <input class="input__group" type="text" name="name" id="name" placeholder="Input your name" required onfocus="this.value=''">
                        </td>
                    </th>                
                </tr>
    
                <tr>
                    <th scope="row" style="text-align: right">
                        <label for="sex">Sex*: </label>
                        <td>
                            <input class="input__group" type="checkbox" name="male" id="sex">Male
                            <input class="input__group" type="checkbox" name="female" id="sex">Female
                            <input class="input__group" type="checkbox" name="other" id="sex">Other
                        </td>
                    </th>
                </tr>
    
                <tr>
                    <th scope="row">
                        <label for="email">Email address*: </label>
                        <td>
                            <input class="input__group" type="email" name="email" id="email" placeholder="Input email" onfocus="this.value=''">
                        </td>
                    </th>                
                </tr>
    
                <tr>
                    <th scope="row">
                        <label for="dob">Birthday*: </label>
                        <td>
                            <input class="input__group" type="date" name="dob" id="dob" required onfocus="this.value=''">
                        </td>
                    </th>                
                </tr>
    
                <tr>
                    <th scope="row">
                        <label for="add">Street address*: </label>
                        <td>
                            <input class="input__group" type="text" name="add" id="add" placeholder="Input street name" required>
                        </td>
                    </th>                
                </tr>
    
                <tr>
                    <th scope="row">
                        <label for="city">City*: </label>
                        <td>
                            <input class="input__group" type="text" name="city" id="city" placeholder="Input city name" required onfocus="this.value=''">
                        </td>
                    </th>                
                </tr>
    
                <tr>
                    <th scope="row">
                        <label for="region">Region*: </label>
                        <td>
                            <select name="region" id="region">
                                <option value="vn">Vietnam</option>
                                <option value="us">United State</option>
                                <option value="jp">Japan</option>
                                <option value="uk">United Kingdom</option>
                            </select>
                        </td>
                    </th>                
                </tr>
                    
                <tr>
                    <th scope="row">
                        <label for="zip">Zip code*: </label>
                        <td>
                            <input class="input__group" type="text" name="zip" id="zip" maxlength="5" placeholder="Input zip code" required onfocus="this.value=''">
                        </td>
                    </th>                
                </tr>
                
                <tr>
                    <th scope="row">                                            
                        <td>
                            <button id="btn-finished">Finished</button>                    
                            <button id="btn-clear">Clear</button>
                        </td>
                    </th>                
                </tr>
            </tbody>        
        </table>                
    </form>
    
    <script src="/script/buoi2.2-bai9.js"></script>
</body>
</html>
